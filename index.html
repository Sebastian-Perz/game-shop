<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>G4MING SHOP</title>
    <link rel="stylesheet" href="styles.css" />
    <link />
    <script
      src="https://kit.fontawesome.com/e7f98ce079.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="ad-container">
      <h4>miejsce na Twoją reklamę</h4>
    </div>
    <div style="height: 70px">
      <nav class="nav" id="nav">
        <div class="navbar-center" id="navbar-center">
          <div class="menu-button">
            <span class="nav-icon"> <i class="fas fa-bars"></i> </span>
          </div>

          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
    </div>
    <header class="hero" id="hero">
      <div class="banner">
        <h1 class="banner-title">G4MING SHOP</h1>
        <button class="banner-btn">
          Sprawdź nasze promocje z okazji Black Week 2020
        </button>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>Nasze produkty</h2>
      </div>
      <div class="products-center">
        <article class="product"></article>
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Twój koszyk</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>Razem: <span class="cart-total">0</span> PLN</h3>
          <button class="clear-cart banner-btn">Wyczyść koszyk</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
